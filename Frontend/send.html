<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxTaxi</title>

  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <header class="header">
    <div class="header-logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    
    <nav class="header-nav">
        <ul>
            <li><a href="/index.html">Наші авто</a></li>
            <li><a href="/send.html">Додавання авто до бази</a></li>
        </ul>
    </nav>
</header>
<section class="all-cars">
  <div class="container">   
  <div class="send">
    <div class="send-content">
      <h1>Додавання таксі до бази</h1>
      <form id="myForm" class="send-form">

        <div class="form-row">
            <label for="number">Номерний знак: *</label><br />
            <input type="text" name="number" id="number" class="form-input-field" placeholder="Номерний знак" required>
          </div>
        <div class="form-row">
            <label for="brand">Марка: *</label><br />
            <input type="text" name="brand" id="brand" class="form-input-field" placeholder="Марка" required>
          </div>
        <div class="form-row">
            <label for="model">Модель: *</label><br />
            <input type="text" name="model" id="model" class="form-input-field" placeholder="Модель" required>
          </div>
        <div class="form-row">
          <label for="color">Колір: *</label><br />
          <input type="text" name="color" id="Колір" class="form-input-field" placeholder="Колір" required>
        </div>
        <div class="form-row">
          <label for="rate">Ціна: *</label><br />
          <input type="number" name="rate" id="rate" class="form-input-field" placeholder="Ціна" required>
        </div>
        <div class="form-row">
          <input id="form-subm" type="submit" name="submit" value="Додати" class="form-submit-btn btn-info">
        </div>
      </form>
    </div>
</div>
  </div>
</section>

  <script src="./script.js" charset="utf-8"></script> -->
  <script src="js/send.js" charset="utf-8"></script>
</body>

</html>
